<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 실시간 경매 사이트</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="auth-container">
    <div class="card auth-card tilted-card">
      <h2 class="title">로그인</h2>
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">이메일</label>
          <input type="email" id="loginEmail" class="form-input" required placeholder="example@email.com">
          <p class="error-text" id="loginEmailError">유효한 이메일을 입력해주세요.</p>
        </div>
        <div class="form-group">
          <label class="form-label">비밀번호</label>
          <input type="password" id="loginPassword" class="form-input" required placeholder="비밀번호 입력">
          <p class="error-text" id="loginPasswordError">비밀번호를 입력해주세요.</p>
        </div>
        <button type="submit" class="btn btn-full">로그인</button>
      </form>
      <p class="text-center mt-4">
        아직 계정이 없으신가요? <a href="register.html">회원가입</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      let isValid = true;
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // 이메일 검증
      if (!email || !email.includes('@') || !email.includes('.')) {
        document.getElementById('loginEmailError').classList.add('active');
        isValid = false;
      } else {
        document.getElementById('loginEmailError').classList.remove('active');
      }

      // 비밀번호 검증
      if (!password) {
        document.getElementById('loginPasswordError').classList.add('active');
        isValid = false;
      } else {
        document.getElementById('loginPasswordError').classList.remove('active');
      }

      // 모든 검증 통과 시 로비 페이지로 이동
      if (isValid) {
        window.location.href = 'lobby.html';
      }
    });
  </script>
</body>

</html>
